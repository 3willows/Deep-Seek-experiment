<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing Date Calculator</title>
    <style>
        #calendar-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Filing Date Calculator</h1>
    <form id="dateForm">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>
        <label for="days_to_add">Days to Add:</label>
        <input type="number" id="days_to_add" name="days_to_add" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <h2>Filing Date: <span id="result"></span></h2>
    <div id="calendar-container">
        <img id="calendar-image" src="" alt="Calendar">
    </div>

    <script>
        // Set the default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start_date').value = today;
        });

        // Handle form submission
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const startDate = document.getElementById('start_date').value;
            const daysToAdd = document.getElementById('days_to_add').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    start_date: startDate,
                    days_to_add: daysToAdd
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.filing_date;
                document.getElementById('calendar-image').src = data.calendar_image;
            });
        });
    </script>
</body>
</html>
