<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD 5.3 Hearing Date Calculator</title>
    <style>
        #calendar-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PD 5.3 Hearing Date Calculator</h1>
    <form id="dateForm">
        <label for="hearing_date">Hearing Date:</label>
        <input type="date" id="hearing_date" name="hearing_date" required>
        <br>
        <label for="days_before">Step to be taken:</label>
        <select id="days_before" name="days_before" required>
            <option value="7">7 days (Bundle of Authorities, Core Bundle)</option>
            <option value="14">14 days (Skeleton Arguments)</option>
            <option value="21">21 days (Respondent's Notice)</option>
            <option value="28">28 days (Notice of Appeal)</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <h2>Filing Deadline: <span id="result"></span></h2>
    <div id="calendar-container">
        <img id="calendar-image" src="" alt="Calendar">
    </div>

    <script>
        // Set the default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('hearing_date').value = today;
        });

        // Handle form submission
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const hearingDate = document.getElementById('hearing_date').value;
            const daysBefore = document.getElementById('days_before').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hearing_date: hearingDate,
                    days_before: daysBefore
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.filing_deadline;
                document.getElementById('calendar-image').src = data.calendar_image;
            });
        });
    </script>
</body>
</html>
